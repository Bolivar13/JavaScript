<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doc Somme</title>

</head>

<body>
    <center>
        <label>a :</label>
        <input type="number" id="a"></br>


        <label>b :</label>
        <input type="number" id="b"></br>

        <button onclick="Calculersomme()" style="
            width: 150px;
            background: none;
            margin-bottom: 0px;
            position: relative;
            display: flex;
            flex-direction: column;
            -webkit-box-pack: center;
            justify-content: center;
            text-align: left;
            padding: 30px 15px;
            color: rgb(248, 248, 248);
            align-items: center;
            position: relative;
            background-color: red;
            color: #000000;
            border-radius: 500px;
            font-size: inherit;
            padding: 14px 32px;
            cursor: pointer;
            font-size: 14px;
            line-height: 20px;
            text-transform: none;
            letter-spacing: normal;
            top: 20px;  ">Somme</button> <br>

        <div id="resultat"></div>
    </center>
    <script>
        function Calculersomme() {
            let a = document.querySelector('#a').value;
            let b = document.querySelector('#b').value;

            let somme = parseFloat(a) + parseFloat(b);

            document.querySelector('#resultat').innerHTML =
                `<span> Resultat = </span> <strong>${somme}</strong>`;
        }
    </script>
</body>

</html>
