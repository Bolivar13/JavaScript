        // La date de next Monday :

        let now = new Date()
        let nowjour = now.getDay()
        let daysToadd = (nowjour === 0) ? 1 : (6 - nowjour + 2)
        let nextmond = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate() + daysToadd,
            now.getHours(),
            now.getMinutes(),
            now.getSeconds()
        )
        console.log(nextmond); 


        //2- afficher cette day sous bforme DD-MM-YYYY HH/MM
        const y = nextmond.getFullYear()
        const m = nextmond.getMonth()
        const d = nextmond.getDate()
        const h = nextmond.getHours()
        const mm = nextmond.getMinutes()
        let s = `${d} - ${m} - ${y} ${h} /${mm} `
        document.write(s)
 
    </script>
