<body>

            console.log('T1 démarré')

                callback()
            }, 3000);
        }
        function f2(callback){
            console.log('T2 démarré')
            setTimeout(() => {
                callback()
            }, 2000);
        }
        f1(()=>{

        })
        f2(()=>{
            console.log('T2 fini')
        })
        console.log('T3')

    </script>
