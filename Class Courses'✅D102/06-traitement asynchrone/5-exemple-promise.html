<body>
    <div id="d1"></div>
    <script>
       // fonction qui charge les donnÃ©es d'un utilisateur
       function getUser(id){
           let url = "https://jsonplaceholder.typicode.com/users/" + id;
           
           return new Promise((resolve, reject)=>{
            fetch(url)
            .then(response => response.json())
            .then(json => resolve(json) )
            .catch(error => reject(error))
           })
       }

       getUser(1)
       .then(data => {
           console.log(data)
       })
       .catch(error => {
           console.error(error)
       })

     
    </script>
</body>
