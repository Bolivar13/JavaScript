<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notes = [10, 15, 12, 18]
        // on souhaite calculer la moyenne de notes
        let somme = 0;
        for (let i in notes){
            somme += notes[i]
        }
        document.write( somme/notes.length)
    </script>
</body>
</html>
