<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [10,12,22,34,22];
        const q = 34
        // nous souhaitons faire une recherche de q 
        // dans numbers
        let found = false;
        for (n of numbers){
            if(n === q){
                found = true;
                break;
            }
        }
        document.write(found)
    </script>
</body>
</html>
