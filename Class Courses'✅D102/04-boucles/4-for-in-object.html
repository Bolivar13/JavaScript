<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notes = {
            "M01": 10,
            "M02": 15,
            "M03": 18
        }
        // on souhaite calculer la moyenne de notes
        let somme = 0;
        let n = 0;
        for (let k in notes){
            let note = notes[k];
            somme += note
            n++;
        }
        document.write( somme/n)
    </script>
</body>
</html>
