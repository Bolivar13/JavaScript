<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Telephone(marque, serie, couleur, stock){
            this.marque = marque;
            this.serie = serie;
            this.couleur = couleur;
            this.stock = stock;
            this.estDisponible = () => this.stock > 0;
        }
        const tel = new Telephone('Samsung','A73','noir',20);
        
        // 1 - ajouter un attribut "prix" à l'objet "tel"
        tel.prix = 3500;
        console.log(tel)

        // 2 - suprimer l'attribut "couleur"
        console.log(tel.couleur) // => noir
        delete tel.couleur;
        console.log(tel.couleur) // => undefined

        // 3- acceder à un attribut dynamique:
        const nomAttribut = 'marque';
        console.log(tel[nomAttribut])
    </script>
</body>
</html>
