<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Telephone(marque, serie, couleur, stock){
            this.marque = marque;
            this.serie = serie;
            this.couleur = couleur;
            this.stock = stock;
            this.estDisponible = () => this.stock > 0;
        }
        const tel = new Telephone('Samsung','A73','noir',20);
        // m√©thode1 : boucler sur le valeurs uniquement.
        for(let i in tel){
            const el = tel[i];
            console.log(el)
        }

        // methode2 : boucler avec key/value
        for(let [key, value] of Object.entries(tel)){
            console.log(key, value)
        }
    </script>
</body>
</html>
