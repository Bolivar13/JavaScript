<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // méthode 1 : 
        function f1(a,b){
            console.log('f1',a,b)
            return a+b;
        }
        let x1 = f1(2,4)
        console.log(x1)

        // méthode 2 : 
        const f2 = function(a,b){
            console.log('f2',a,b)
            return a+b;
        }
        let x2 = f2(2,4)
        console.log(x2)

        // méthode 3 : fonction fléchée (arrow function) 
        const f3 = (a,b) => {
            console.log('f3',a,b)
            return a+b;
        }
        let x3 = f3(2,4)
        console.log(x3)

        //  exemple des arrow functions
        // exemple1 : 
        const somme = (a,b) => a+b;
        somme(2,5) // résultat : 7
        // exemple 2 : 
        const double = a => 2*a;
        double(4) // résultat : 8



        
    </script>
</body>
</html>
