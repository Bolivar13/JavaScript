<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chrono">0</div>
    <script>
        let n = 0;
        setInterval(() => {
           n++;
           document.querySelector('#chrono').innerHTML = n;
        }, 1000 /*ms*/);
    </script>
</body>
</html>
